<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>图片资源排序过滤处理工具</title>
  </head>
  <body>

    <p>1、过滤源目录中的所有图片文件</p>
    <p>2、将过滤后的图片地址文本保存到指定目录</p>
    <br>
    <input type="text" value="" class="input-get" >
    <button class="btn btn-get-dir">选择A目录</button>
    <br>
    <input type="text" value="" class="input-filter" />
    <button class="btn btn-filter-dir">选择B目录</button>
    <br>    <br>
    <input type="text" value="" class="input-save" />
    <button class="btn btn-save-dir">选择文本保存目录</button>
    <br>    <br>
    <p>按照文件大小降序排列</p>
    <textarea name="path-list" id="pathlist" cols="80" rows="15"></textarea>

    <button id="btn-run">执行</button>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
